    <script>
    // This code is not a puzzle. It does vertical alignment of the audio files
    // so that they're centered in their lines. If you have JavaScript off, the puzzle
    // is still solvable just as easily; it's just somewhat visually uglier.
    window.onload = function () {
      let audioElements = document.getElementsByTagName('audio');
      for (let i = 0; i < audioElements.length; i++) {
        audioElements[i].parentNode.style.top = (audioElements[i].clientHeight - 12) / 2 + 'px';
